<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="./img/favicon.png" />
    <script src="./script.js" defer></script>
    <title>Peripheral</title>
  </head>
  <body>
    <main class="container main">
      <div class="img-container">
        <h1 class="title-name">PERIPHERAL</h1>
        <div class="github-signature">
          <a href="http://https://github.com/booimangang">Bo Ma</a>
          <img src="./img/github.png" alt="" />
        </div>
      </div>
      <div class="form-field">
        <div class="information-region">
          <h1 class="main-header">
            explore alternate realities through the technology of
            <span class="highlighted">quantum tunneling</span>.
          </h1>
          <h2 class="second-header">sign up now to get started.</h2>
        </div>
        <form id="form">
          <fieldset class="input-field">
            <!-- <legend>Fill in the required information</legend> -->
            <div>
              <label for="first-name">First Name (required)</label>
              <input
                type="text"
                name="first-name"
                id="first-name"
                minlength="4"
              />
              <span class="error-warning first-name-warning"></span>
            </div>
            <div>
              <label for="last-name">Last Name (optional)</label>
              <input type="text" name="last-name" id="last-name" />
            </div>
            <div>
              <label for="email">Email (required)</label>
              <input type="email" name="email" id="email" />
              <span class="error-warning email-warning"> </span>
            </div>

            <div>
              <label for="phone-number">Phone Number (optional)</label>
              <input type="tel" name="phone-number" id="phone-number" />
            </div>
            <div>
              <label for="password">Password (required)*</label>
              <input
                type="password"
                name="password"
                id="password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                required
                aria-describedby="password-condition"
              />
              <span class="error-warning invalid-password-warning"> </span>
            </div>

            <!-- pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  -->

            <div>
              <label for="confirm-password">Confirm Password (required)</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
              />
              <span class="error-warning unmatch-password-warning"></span>
              <button
                type="button"
                class="show-password-toggle-tbn"
                aria-controls="password"
              >
                show password
              </button>
            </div>
          </fieldset>
          <div>
            <p id="password-condition">
              *password must contain 8 or more characters that are of at least
              one number, and one uppercase and lowercase letter.
            </p>
            <button type="submit" name="submit" class="submit-btn">
              create account
            </button>
            <div class="log-in-instead">
              Already have an account? <a class="highlighted"> Log in </a>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
