<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <title>Peripheral</title>
  </head>
  <body>
    <main class="container main">
      <div class="img-container">
        <h1 class="title-name">PERIPHERAL</h1>
      </div>
      <div class="form-field">
        <div class="information-region">
          <h1>
            explore alternate realities through the technology of
            <span class="highlighted">quantum tunneling</span>.
          </h1>
          <h2 class="second-header">sign up now to get started.</h2>
        </div>
        <form>
          <fieldset class="input-field">
            <!-- <legend>Fill in the required information</legend> -->
            <div>
              <label for="first-name">First Name (required)</label>
              <input type="text" name="first-name" id="first-name" required />
            </div>
            <div>
              <label for="last-name">Last Name (optional)</label>
              <input type="text" name="last-name" id="last-name" />
            </div>
            <div>
              <label for="email">Email (required)</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div>
              <label for="phone-number">Phone Number (optional)</label>
              <input type="tel" name="phone-number" id="phone-number" />
            </div>
            <div>
              <label for="password">Password*</label>
              <input
                type="password"
                name="password"
                id="password"
                aria-describedby="password-condition"
              />
            </div>
            <div>
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
              />
            </div>
          </fieldset>
          <div>
            <p>
              *password must be at least 8 charater and contained at least one
              uppercase, lowercase, number and symbol.
            </p>
            <button type="submit">create account</button>
          </div>

          <p>Already have an account? <a class="highlighted"> Log in </a></p>
        </form>
      </div>
    </main>
  </body>
</html>
